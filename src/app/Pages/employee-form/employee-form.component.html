<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="form-container">
                <h2 class="form-header">Add New Employee</h2>

                <form id="employeeForm">
                    <!-- First Row: Full Name and Email -->
                    <div class="row form-group-row">
                        <div class="col-md-6 mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email address">
                        </div>
                    </div>

                    <!-- Second Row: Phone and Gender -->
                    <div class="row form-group-row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gender</label>
                            <div class="gender-options">
                                <div class="gender-option">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="gender-option">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                        value="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Third Row: Date of Joining and Department -->
                    <div class="row form-group-row">
                        <div class="col-md-6 mb-3">
                            <label for="dateOfJoining" class="form-label">Date of Joining</label>
                            <input type="date" class="form-control" id="dateOfJoining">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">Department</label>
                            <select class="form-select" id="department">
                                <option selected disabled>Select Department</option>
                                <option value="hr">Human Resources</option>
                                <option value="it">Information Technology</option>
                            </select>
                        </div>
                    </div>

                    <!-- Fourth Row: Designation and Employee Type -->
                    <div class="row form-group-row">
                        <div class="col-md-6 mb-3">
                            <label for="designation" class="form-label">Designation</label>
                            <select class="form-select" id="designation">
                                <option selected disabled>Select Designation</option>
                                <option value="manager">Manager</option>
                                <option value="developer">Developer</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="employeeType" class="form-label">Employee Type</label>
                            <select class="form-select" id="employeeType">
                                <option selected disabled>Select Employee Type</option>
                                <option value="full-time">Full Time</option>
                                <option value="part-time">Part Time</option>
                                <option value="contract">Contract</option>
                            </select>
                        </div>
                    </div>

                    <!-- Fifth Row: Salary -->
                    <div class="row form-group-row">
                        <div class="col-md-6 mb-3">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="number" class="form-control" id="salary" placeholder="Enter salary">
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="row mt-4">
                        <div class="col-12 d-flex justify-content-end gap-3">
                            <button type="reset" class="btn btn-reset">Reset</button>
                            <button type="submit" class="btn btn-submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
